<div class="container">
    <div class="nastias-box">
        <header>

                <input type="submit" value="Search">
            </form>
        </header>
        <hr>
        <main>
            <div id="welcome-message">
                <h3>Hello friends!</h3>
                Name the place, and we'll tell you what the weather's like üëå
            </div>
            <div id="loading-thingy" class="hide" style="text-align: center">

            </div>
            <div class="current-weather hide" id="weather-forecast">
                <div>
                    <h1 id="city">Bergen</h1>
                    <p class="current-country" id="current-country">Norway</p>
                    <p>
